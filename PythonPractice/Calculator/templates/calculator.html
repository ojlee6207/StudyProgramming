<!DOCTYPE html>
<html>
<head>
    <title>웹 계산기</title>
</head>
<body>
    <h1>계산기</h1>
    <form method="POST">
        <input type="text" name="expression" placeholder="수식을 입력하세요" />
        <button type="submit">계산</button>
    </form>
    {% if result is not none %}
        <h2>결과: {{ result }}</h2>
    {% endif %}
</body>
</html>
