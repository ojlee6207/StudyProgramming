<!DOCTYPE html>
<html>
<head>
    <title>웹 계산기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calculator.css') }}">
</head>
<body>
    <div class="cal_box">
        <h1>사칙연산 계산기</h1>
        <form method="POST">
            <input type="text" name="expression" placeholder="수식을 입력하세요" />
            <button type="submit">계산</button>
        </form>
        {% if result is not none %}
            <h2>결과: {{ result }}</h2>
        {% endif %}    
    </div>
</body>
</html>
